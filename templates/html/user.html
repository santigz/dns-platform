<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DNS Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-md">
    <h1>Hello, {{username}}</h1>

    <div id="new-record-panel" class="mb-4">
      <h5 class="card-title">DNS zone {{user_origin}}</h5>
      <ul class="nav nav-underline" id="recordTabs" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="table-tab" data-bs-toggle="tab"
            data-bs-target="#table-view" type="button" role="tab" aria-selected="true">Table</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="file-tab" data-bs-toggle="tab"
            data-bs-target="#file-view" type="button" role="tab" aria-selected="false" tabindex="-1">File</button>
        </li>
      </ul>
      <div class="tab-content mt-3" id="recordTabContent">
        <div class="tab-content mt-3" id="recordTabContent">
          <div class="tab-pane fade active show" id="table-view" role="tabpanel" aria-labelledby="table-tab">

            <table class="table" id="zone-table">
              <thead>
                <tr>
                  <th scope="col">Type</th>
                  <th scope="col">Hostname</th>
                  <th scope="col">Value</th>
                  <th scope="col">TTL (seconds)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

          </div>
        </div>
        <div class="tab-pane fade show" id="file-view" role="tabpanel" aria-labelledby="file-tab">

          <pre><code id="zone-file">{{user_zone}}</code></pre>

        </div>
      </div>
    </div>

    <br>
    <div id="new-record-panel" class="mb-4">
      <h5 class="card-title">Create new record</h5>
      <ul class="nav nav-underline" id="recordTabs" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="a-tab" data-bs-toggle="tab"
            data-bs-target="#a-record" type="button" role="tab" aria-selected="true">A</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="aaaa-tab" data-bs-toggle="tab"
            data-bs-target="#aaaa-record" type="button" role="tab" aria-selected="false" tabindex="-1">AAAA</button>
        </li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="cname-tab" data-bs-toggle="tab"
            data-bs-target="#cname-record" type="button" role="tab" aria-selected="false" tabindex="-1">CNAME</button>
        </li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="mx-tab" data-bs-toggle="tab"
            data-bs-target="#mx-record" type="button" role="tab" aria-selected="false" tabindex="-1">MX</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="txt-tab" data-bs-toggle="tab"
            data-bs-target="#txt-record" type="button" role="tab" aria-selected="false" tabindex="-1">TXT</button>
        </li>
        <!-- <li class="nav-item" role="presentation"><button class="nav-link" id="ns-tab" data-bs-toggle="tab" -->
        <!--     data-bs-target="#ns-record" type="button" role="tab" aria-selected="false" tabindex="-1">NS</button></li> -->
        <!-- <li class="nav-item" role="presentation"><button class="nav-link" id="srv-tab" data-bs-toggle="tab" -->
        <!--     data-bs-target="#srv-record" type="button" role="tab" aria-selected="false" tabindex="-1">SRV</button> -->
        <!-- </li> -->
        <!-- <li class="nav-item" role="presentation"><button class="nav-link" id="caa-tab" data-bs-toggle="tab" -->
        <!--     data-bs-target="#caa-record" type="button" role="tab" aria-selected="false" tabindex="-1">CAA</button> -->
        <!-- </li> -->
      </ul>
      <div class="tab-content mt-3" id="recordTabContent">

        <div class="tab-pane fade active show" id="a-record" role="tabpanel" aria-labelledby="a-tab">
          <form id="a-record-form" autocomplete="off">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="a-name" class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="a-name" preview="true" value="" required=""
                      placeholder="Enter @ or hostname">
                    <small class="form-text"><span id="a-name-preview">&nbsp;</span></small>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="a-ip" class="form-label">IP Address</label>
                    <input type="text" class="form-control" id="a-ip" value="" required="">
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="a-ttl" class="form-label">TTL</label>
                    <input type="number" class="form-control" id="a-ttl" placeholder="(default)" required="" min="0">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success" onclick="create_record_a()">Create Record</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="tab-pane fade show" id="aaaa-record" role="tabpanel" aria-labelledby="aaaa-tab">
          <form id="aaaa-record-form" autocomplete="off">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="aaaa-name" class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="aaaa-name" preview="true" value="" required=""
                      placeholder="Enter @ or hostname">
                    <small class="form-text"><span id="aaaa-name-preview">&nbsp;</span></small>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="aaaa-ip" class="form-label">IP Address</label>
                    <input type="text" class="form-control" id="aaaa-ip" value="" required="">
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="aaaa-ttl" class="form-label">TTL</label>
                    <input type="number" class="form-control" id="aaaa-ttl" value="60" required="" min="0">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success">Create Record</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="tab-pane fade show" id="cname-record" role="tabpanel" aria-labelledby="cname-tab">
          <form id="a-record-form" autocomplete="off">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="cname-name" class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="cname-name" value="" required=""
                      placeholder="Enter hostname">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="cname-ip" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="cname-alias" preview="true" value="" required=""
                      placeholder="Enter @ or hostname">
                    <small class="form-text"><span id="cname-alias-preview">&nbsp;</span></small>
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="cname-ttl" class="form-label">TTL</label>
                    <input type="number" class="form-control" id="cname-ttl" value="60" required="" min="0">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success">Create Record</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="tab-pane fade show" id="mx-record" role="tabpanel" aria-labelledby="mx-tab">
          <form id="mx-record-form" autocomplete="off">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="mx-name" class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="mx-name" preview="true" value="" required=""
                      placeholder="Enter @ or hostname">
                    <small class="form-text"><span id="mx-name-preview">&nbsp;</span></small>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="mx-ip" class="form-label">Mail server name</label>
                    <input type="text" class="form-control" id="mx-ip" value="" required="">
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="mx-priority" class="form-label">Priority</label>
                    <input type="number" class="form-control" id="mx-priority" required="" min="0" placeholder="ej. 10">
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="mx-ttl" class="form-label">TTL</label>
                    <input type="number" class="form-control" id="mx-ttl" value="60" required="" min="0">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success">Create Record</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="tab-pane fade show" id="txt-record" role="tabpanel" aria-labelledby="txt-tab">
          <form id="txt-record-form" autocomplete="off">
            <div class="container">
              <div class="row align-items-start">
                <div class="col">
                  <div class="mb-3">
                    <label for="txt-value" class="form-label">Value</label>
                    <input type="text" class="form-control" id="txt-value" value="" required=""
                      placeholder="Paste TXT string here">
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col-4">
                  <div class="mb-3">
                    <label for="txt-name" class="form-label">Hostname</label>
                    <input type="text" class="form-control" id="txt-name" preview="true" value="" required=""
                      placeholder="Enter @ or hostname">
                    <small class="form-text"><span id="txt-name-preview">&nbsp;</span></small>
                  </div>
                </div>
                <div class="col-2">
                  <div class="mb-3">
                    <label for="txt-ttl" class="form-label">TTL</label>
                    <input type="number" class="form-control" id="txt-ttl" value="60" required="" min="0">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success">Create Record</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/static/js/zonefile.js"></script>
  <script>
    const user_origin = '{{user_origin}}';
    var zone;

    function zone_table_row(type, name, value, ttl, zone_ttl) {
      type = type ?? '&nbsp;';
      name = name ?? '&nbsp;';
      value = value ?? '&nbsp;';
      ttl_show = ttl_html(ttl, zone_ttl)
      return `
          <tr>
              <th scope="row">${type}</th>
              <td>${name}</td>
              <td>${value}</td>
              <td>${ttl_show}</td>
          </tr>
        `;
    }

    function ttl_html(ttl, zone_ttl) {
      if (ttl === undefined) {
        if (zone_ttl === undefined) {
          return '&nbsp;';
        } else {
          return `<small class="text-body-secondary">${zone_ttl} (default)</small>`;
        }
      } else {
        return ttl;
      }
    }

    function fix_ttl_placeholder() {
      if (!zone || !('$ttl' in zone)) {
        return;
      }
      const inputs = document.querySelectorAll("input[id$='-ttl']");
      inputs.forEach(input => {
        input.placeholder = `${zone['$ttl']} (default)`;
      });
    }

    function rebuild_zone() {
      build_zone_table();
      const zone_file = document.getElementById("zone-file");
      zone_file.innerHTML = generate(zone);
    }

    function build_zone_table() {
      // https://github.com/elgs/dns-zonefile
      if (!zone) {
        return;
      }
      tbody = document.querySelector("#zone-table tbody");
      rows_html = '';
      zone_ttl = zone['$ttl'];
      if ('a' in zone) {
        for (const rr of zone['a']) {
          rows_html += zone_table_row('A', rr['name'], rr['ip'], rr['ttl'], zone_ttl);
        }
      }
      if ('aaaa' in zone) {
        for (const rr of zone['aaaa']) {
          rows_html += zone_table_row('AAAA', rr['name'], rr['ip'], rr['ttl'], zone_ttl);
        }
      }
      if ('cname' in zone) {
        for (const rr of zone['cname']) {
          rows_html += zone_table_row('CNAME', rr['name'], rr['alias'], rr['ttl'], zone_ttl);
        }
      }
      if ('mx' in zone) {
        for (const rr of zone['mx']) {
          value = `<span class="badge text-bg-secondary">${rr['preference']}</span> ${rr['host']}`;
          rows_html += zone_table_row('MX', rr['name'], value, rr['ttl'], zone_ttl);
        }
      }
      if ('txt' in zone) {
        for (const rr of zone['txt']) {
          rows_html += zone_table_row('TXT', rr['name'], rr['txt'], rr['ttl'], zone_ttl);
        }
      }
      if ('srs' in zone) {
        for (const rr of zone['srv']) {
          rows_html += zone_table_row('SRV', rr['name'], rr['txt'], rr['ttl'], zone_ttl);
        }
      }
      tbody.innerHTML = rows_html;
    }

    document.addEventListener('DOMContentLoaded', function () {
      zone = parse(document.getElementById('zone-file').textContent);
      build_zone_table();
      fix_ttl_placeholder();
    });

    // Live preview for name input with suffix ".example.com"
    document.querySelectorAll('input[preview$="true"]').forEach(input => {
      input.addEventListener('input', (e) => {
        const preview = document.getElementById(`${e.target.id}-preview`);
        name = e.target.value;
        if (!name) {
          preview.textContent = '\xa0';
          return;
        }
        if (name == '@') {
          preview.textContent = user_origin;
          return;
        }
        if (name.slice(-1) == '.') {
          preview.textContent = e.target.value;
          return;
        }
        preview.textContent = e.target.value + '.' + user_origin;
      });
    });

    function create_record_a() {
      if (!zone) { return; }
      const name = document.getElementById("a-name").value;
      const ip = document.getElementById("a-ip").value;
      const ttl = document.getElementById("a-ttl").value;
      rr = {};
      if (name) {
        rr["name"] = name;
      }
      if (ip) {
        rr["ip"] = ip;
      }
      if (ttl) {
        rr["ttl"] = ttl;
      }
      if (Object.keys(rr).length == 0) {
        return;
      }
      if ('a' in zone) {
        zone['a'].push(rr);
      } else {
        zone['a'] = [rr];
      }
      rebuild_zone();
      // TODO: send to server and reload page
    }
  </script>
</body>

</html>
